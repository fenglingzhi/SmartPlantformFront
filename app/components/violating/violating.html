<link rel="stylesheet" href="app/components/violating/violating.css"/>


<div id="violating" class="row">

  <div class="col-sm-12">
    <p class="p-dw">全市在押人员总风险</p>
    <div style="width: 100%;height:100%" id="vio-t"></div>
  </div>

  <div class="col-sm-12" style="height:4%"></div>

  <div class="col-sm-12" id="vio-bottom">
    <div class="row">
      <div class="col-sm-5">
        <p class="p-dw">全市违规类型</p>
        <div style="width: 100%;height: 100%;" id="bottom-left1"></div>
      </div>
      <div class="col-sm-7">
        <div style="width: 100%;height: 100%;" id="bottom-left2"></div>
      </div>
    </div>
    <div style="width: 2%;height: 100%"></div>
    <div class="row">
      <div class="col-sm-5">
        <p class="p-dw">全市连续违规</p>
        <div style="width: 100%;height: 100%;" id="bottom-right1"></div>
      </div>
      <div class="col-sm-7">
        <div style="width: 100%;height: 100%;" id="bottom-right2"></div>
      </div>
    </div>
  </div>



</div>

<style>
  #bottom-ul{
    position: absolute;
    bottom: 0%;
    left: 33%;
  }
  #bottom-ul li{
    font-size: 20px;
    color: white;
    margin-left: 20px;
    border: 1px solid skyblue;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
    float:left;
    box-shadow: inset 0 0 6px 3px #16cbb6;
  }
  .active-box{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
  #bottom-ul li:hover{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
</style>
<ul id="bottom-ul">
  <li>基础风险</li>
  <li class="active-box">在押人员</li>
  <li>民警执法</li>
  <li>设施设备</li>
</ul>
<script>

  $("#bottom-ul li").click(function(){
    var inx=$(this).index();
    $(this).addClass("active-box");
    $(this).siblings().removeClass("active-box");
    if(inx==0){
      $("#content").load('app/components/base_rank/base_rank.html');
    }else if(inx==1){
      $("#content").load('app/components/violating/violating.html');
    }else if(inx==2){
      $("#content").load('app/components/police_law/police_law.html');
    }else if(inx==3){
      $("#content").load('app/components/risk_rank/risk_rank.html');
    }

  })
</script>

<script src="app/components/violating/violating.js"></script>
