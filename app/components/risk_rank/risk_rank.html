<link rel="stylesheet" href="app/components/risk_rank/risk_rank.css"/>



<div id="risk_rank" class="row">
  <div class="col-sm-12 row" id="top">
    <div class="col-sm-7">
      <p class="p-dw">全市设备设施风险排名</p>
      <div id="risk_rank-1" style="width: 100%;height: 100%;"></div>
    </div>
    <div class="col-sm-5">
      <p class="p-dw">重点监所风险分析</p>
      <div id="risk_rank-2" style="width: 100%;height: 100%;"></div>
    </div>
  </div>
  <div class="col-sm-12" id="mid"></div>
  <div class="col-sm-12 row" id="bottom">
    <div class="right-tg">
      <div class="activd_1">日</div>
      <div>周</div>
      <div>月</div>
    </div>
    <p class="p-dw">全市重点风险趋势</p>
    <div id="risk_rank-3" style="width: 100%;height: 100%;"></div>
  </div>
</div>
<style>
  #bottom-ul{
    position: absolute;
    bottom: 0%;
    left: 33%;
  }
  #bottom-ul li{
    font-size: 20px;
    color: white;
    margin-left: 20px;
    border: 1px solid skyblue;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
    float:left;
    box-shadow: inset 0 0 6px 3px #16cbb6;
  }
  .active-box{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
  #bottom-ul li:hover{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
</style>
<ul id="bottom-ul">
  <li>基础风险</li>
  <li>在押人员</li>
  <li>民警执法</li>
  <li class="active-box">设施设备</li>
  <li>警辅外来</li>
</ul>
<script>

  $("#bottom-ul li").click(function(){
    var inx=$(this).index();
    $(this).addClass("active-box");
    $(this).siblings().removeClass("active-box");
    if(inx==0){
      $("#content").load('app/components/base_rank/base_rank.html');
    }else if(inx==1){
      $("#content").load('app/components/violating/violating.html');
    }else if(inx==2){
      $("#content").load('app/components/police_law/police_law.html');
    }else if(inx==3){
      $("#content").load('app/components/risk_rank/risk_rank.html');
    }

  })
</script>
<script src="app/components/risk_rank/risk_rank.js"></script>
