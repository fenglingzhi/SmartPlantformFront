<style>
  #bottom-ul{
    position: absolute;
    bottom: 0%;
    left: 33%;
  }
  #bottom-ul li{
    font-size: 20px;
    color: white;
    margin-left: 20px;
    border: 1px solid skyblue;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
    float:left;
    box-shadow: inset 0 0 6px 3px #16cbb6;
  }
  .active-box{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
  #bottom-ul li:hover{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
</style>
<ul id="bottom-ul">
  <li class="active-box">押解总量</li>
  <li>新收人员</li>
  <li>出所人员</li>
  <li>临时出所</li>
</ul>
<script>

  $("#bottom-ul li").click(function(){
    var inx=$(this).index();
    $(this).addClass("active-box");
    $(this).siblings().removeClass("active-box");
    if(inx==0){
      $("#content").load('app/components/new_person/new_person.html');
    }else if(inx==1){
      $("#content").load('app/components/escort_all/escort_all.html');
    }else if(inx==2){
      $("#content").load('app/components/new_person/new_person.html');
    }else if(inx==3){
      $("#content").load('app/components/escort_all/escort_all.html');
    }

  })
</script>
