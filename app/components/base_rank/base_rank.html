<link rel="stylesheet" href="app/components/base_rank/base_rank.css"/>

<div id="base_rank" class="row">

  <div class="left col-sm-7">
    <div class="left-top">
      <p class="p-dw">全市基础风险排名</p>
      <div style="width: 100%;height:100%" id="lft"></div>
    </div>
    <div class="left-bottom">
      <p class="p-dw">全市重点风险趋势</p>
      <div style="width: 100%;height:100%" id="lfb"></div>
    </div>
  </div>

  <div class="right col-sm-5">
    <div class="right-top">
      <p class="p-dw">全市基础风险分析</p>
      <div style="width:100%;height: 100%" id="rtt"></div>
    </div>
    <hr style="width: 90%;height: 1%;margin-top: 0;margin-bottom: 0;"/>
    <div class="right-bottom row">
      <div class="col-sm-4">
        <p class="bot-p">第一名监所名</p>
        <div style="width:100%;height: 100%" id="bot-left"></div>
      </div>
      <div class="col-sm-4">
        <p class="bot-p">第二名监所名</p>
        <div style="width:100%;height: 100%" id="bot-mid"></div>
      </div>
      <div class="col-sm-4">
        <p class="bot-p">第三名监所名</p>
        <div style="width:100%;height: 100%" id="bot-right"></div>
      </div>
    </div>
  </div>

</div>


<style>
  #bottom-ul{
    position: absolute;
    bottom: 0%;
    left: 33%;
  }
  #bottom-ul li{
    font-size: 20px;
    color: white;
    margin-left: 20px;
    border: 1px solid skyblue;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
    float:left;
    box-shadow: inset 0 0 6px 3px #16cbb6;
  }
  .active-box{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
  #bottom-ul li:hover{
    box-shadow: inset 0 0 12px 7px #16cbb6 !important;
  }
</style>
<ul id="bottom-ul">
  <li class="active-box">基础风险</li>
  <li>在押人员</li>
  <li>民警执法</li>
  <li>设施设备</li>
</ul>
<script>

  $("#bottom-ul li").click(function(){
    var inx=$(this).index();
    $(this).addClass("active-box");
    $(this).siblings().removeClass("active-box");
    if(inx==0){
      $("#content").load('app/components/base_rank/base_rank.html');
    }else if(inx==1){
      $("#content").load('app/components/violating/violating.html');
    }else if(inx==2){
      $("#content").load('app/components/police_law/police_law.html');
    }else if(inx==3){
      $("#content").load('app/components/risk_rank/risk_rank.html');
    }

  })
</script>
<script src="app/components/base_rank/base_rank.js"></script>
