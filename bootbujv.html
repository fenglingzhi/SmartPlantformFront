<body>
    <p id="bj">
      <span><a href="#">1x1</a></span>
      <span><a href="#">2x2</a></span>
      <span><a href="#">3x3</a></span>
      <span><a href="#">4x4</a></span>
    </p>
    <div id="gezi" class="row">
      <div style="background-color: skyblue"></div>
      <div style="background-color: blue"></div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="app/lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app/lib/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="app/lib/jQuery-Timepicker-Addon/jquery-ui-timepicker-zh-CN.js"></script>
<script type="text/javascript" src="app/lib/jQuery-Timepicker-Addon/jquery.ui.datepicker-zh-CN.js.js"></script>
<script>

  $("#gezi div").css({'height':($(window).height()-20)+"px"})

  $("#bj a").eq(0).click(function(){
    event.preventDefault();
    $("#gezi div").removeClass("col-sm-3 col-sm-4 col-sm-6");
    $("#gezi div").css({'height':($(window).height()-20)+"px"})
  });
  $("#bj a").eq(1).click(function(){
    event.preventDefault();
    $("#gezi div").removeClass("col-sm-3 col-sm-4");
    $("#gezi div").addClass("col-sm-6");
    $("#gezi div").css({'height':($(window).height()-20)/2+"px"})
  });
  $("#bj a").eq(2).click(function(){
    event.preventDefault();
    $("#gezi div").removeClass("col-sm-3 col-sm-6");
    $("#gezi div").addClass("col-sm-4");
    $("#gezi div").css({'height':($(window).height()-20)/3+"px"})
  });
  $("#bj a").eq(3).click(function(){
    event.preventDefault();
    $("#gezi div").removeClass("col-sm-4 col-sm-6");
    $("#gezi div").addClass("col-sm-3");
    $("#gezi div").css({'height':($(window).height()-20)/4+"px"})
  })
</script>
