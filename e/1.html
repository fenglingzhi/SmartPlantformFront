<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:1000px;height:700px;background:cornflowerblue;">
</div>
<script type="text/javascript">
  $.get('data/nanjing.json', function(nanjingJson) {
    //echarts.registerMap('省份汉语名称', 省份拼音+Json);
    echarts.registerMap('nanjing', nanjingJson);
    var chart = echarts.init(document.getElementById('main'));
    chart.setOption({
      series : [ {
        type:'map',
        //map的值也是，省份汉语名称
        map: 'nanjing',
        showLegendSymbol:true,
        label: {
          normal: {
            show: true,//显示省份标签
            textStyle:{
              color:"#fff",
              fontSize :9//字体大小
            }//省份标签字体颜色
          }
        },
        itemStyle: {
          normal: {
            borderType : 'solid',
            borderWidth:2.5,//区域边框宽度
            borderColor: '#0E81BE',//区域边框颜色
            areaColor:"#204973",//区域颜色
            opacity:0.8
          }
        }
      }]
    });
  });
</script>
</body>
</html>
